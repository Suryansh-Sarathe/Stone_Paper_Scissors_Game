<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading1">Rock Paper Scissor</h1>
    <div class="container">
        <div id="rock" class="a"> </div>
        <div id="paper" class="a"></div> 
        <div id="scissor" class="a"></div> 
    </div>

    <div class="score-board">
        <div>
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div>
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>
    
    <div class="message">
        <div class="pick">Pick your choice</div>
        <div class="hide replace"></div>
    </div>

    
</body>
<script src="SPS.js"></script>
</html>
